<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CarInventoryManager</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
  <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script defer src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script defer src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
          <div class="container-fluid">
            <ul class="nav">
              <li class="nav-item">
                <h2><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Car</a></h2>
              </li>
            </ul>
            <div class="nav_middle mx-auto"> 
              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <h3><a class="nav-link active" aria-current="page" href="{% url 'caradd' %}">CarForm</a></h3>
                </li>
                <li class="nav-item">
                  <h3><a class="nav-link" href="{% url 'showcar' %}">CarList</a></h3>
                </li>       
              </ul>
            </div>

            <div>
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <div class="widget-header">
                    {% if user.is_authenticated %}
                    <h4><small class="title text-muted">Welcome {{user}}!</small>
                      <div>
                        <a href="{% url 'profile' %}" class="btn btn-outline-warning text-dark" type="submit">Profile</a>
                        <span class="dark-transp"> | </span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-success text-black"> Logout</a>
                      </div>
                    </h4>
                        {% else %}
                        <h4><small class="title text-muted">Welcome Guest!</small></h4>
                        <div>
                        <a href="{% url 'login' %}" class="btn btn-outline-warning text-dark" type="submit">Login</a>
                        <span class="dark-transp"> | </span>
                        <a href="{% url 'register' %}" class="btn btn-outline-success text-black">Register</a>
                      </div>
                  {% endif %}
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>     
  <!-- <h1>Hello, world!</h1> -->

  
  {% block body %}

  {% endblock body %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  
</body>

</html>
